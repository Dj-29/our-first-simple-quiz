<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz app</title>
  </head>
  <body>
    <div class="container">
      <!-- Start Section -->
      <div id="start" class="section">
        <h1>Welcome to the Quiz!</h1>
        <p>Test your knowledge with 3 questions</p>
        <button class="start-btn" onclick="start()">Start Quiz</button>
      </div>

      <!-- Timer Section -->
      <div id="timer" class="section">
        <h1>Get Ready!</h1>
        <p>Quiz starts in:</p>
        <button id="timer-btn">5</button>
      </div>

      <div id="questions" class="section">
        <h2 id="qest">Question will appear here</h2>
        <ul id="quiz-questions">
          <!-- Options will be inserted here -->
        </ul>
        <button id="confirm-button" onclick="confirm()">Confirm Answer</button>
        <button id="next-button" onclick="next()">Next Question</button>
        <button id="finish-button" onclick="finish()">go to score</button>
      </div>

      <div id="results" class="section" style="display: none">
        <h2>Results</h2>
      </div>
      <div id="score" style="display: none">
        <h3>Your score is</h3>
      </div>
      <input id="name" type="text" placeholder="Enter your name" />
      <button id="save-btn" onclick="save()">save</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
